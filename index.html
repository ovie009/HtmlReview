<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Review</title>
</head>
<body>

    <!-- the various tags are used to display special types of text -->
    <!-- Bold Text -->
    <b>The Text is bold!</b>
    <br>

    <!-- strong element defines text with strong importance -->
    <strong>This is important!</strong>
    <br>

    <!-- italic text -->
    <i>This text is Italic</i>
    <br>

    <!-- Emphasized text -->
    <em>This text is emphasized</em>
    <br>

    <!-- small element defines smaller text -->
    <small>This is some smaller text.</small>
    <br>

    <!-- mark element defines text that should be marked or highlighted -->
    <p>Do not forget to buy <mark>milk</mark> today.</p>
    <br>

    <!-- del element defines text that has been deleted from a document -->
    <p>My favourite color is <del>red</del> blue</p>
    <br>
    
    <!-- ins element indicates text that has been inserted into a document -->
    <p>My favourite color is <del>red</del> <ins>blue</ins></p>
    <br>

    <!-- sub element defines subscript text -->
    <p>This is a <sub>subscript</sub> text</p>
    <br>
    
    <!-- sup element defines a superscript text -->
    <p>This is a <sup>superscript</sup> text</p>
    <br>


</body>
</html>
