<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Review</title>
</head>
<body>

    <!-- HTML Attributes provide additonal information about HTML Elements -->

    <!-- the href attribute: specifies url of the page the link goes to -->
    <a href="loremipsum.com">Lorem ipsum dolor sit.</a>

    <!-- the src attribute: specifies path of image to be displayed -->
    <img src="/HtmlReview/xidingart-20201222-0001.jpg">

    <!-- alt attribute: specifies an alternate text for the image, if the image doesn't display, the alt text displays instead -->
    <img src="/HtmlReview/xidingart-20201222-0001.jpg" alt="Home Alone">

    <!-- width and height: specifies the width and height of the image in pixels -->
    <img src="/HtmlReview/xidingart-20201222-0001.jpg" alt="Boy SCreaming" width="500" height="600">

    <!-- the style attribute: used to add styles to an element -->
    <p style="color: tomato">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cupiditate, illum!</p>

    <!-- title attribute: will be displayed as a tooltip when the mouse overs the element -->
    <p title="lorem text">Lorem ipsum dolor sit amet.</p>

</body>
</html>
